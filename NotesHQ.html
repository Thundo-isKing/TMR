    <script>
        (function () {
            try {
                var raw = localStorage.getItem('tmr_boot_theme');
                if (!raw) {
                    try {
                        var lastUid = (typeof sessionStorage !== 'undefined') ? sessionStorage.getItem('tmr_last_user_id') : null;
                        if (lastUid) {
                            raw = localStorage.getItem('tmr_user_' + lastUid + '_tmr_boot_theme');
                        }
                        if (!raw) raw = localStorage.getItem('tmr_anon_tmr_boot_theme');

                        if (!raw && lastUid) {
                            var accent2 = localStorage.getItem('tmr_user_' + lastUid + '_theme_accent_color') || localStorage.getItem('tmr_user_' + lastUid + '_tmr_accent') || null;
                            var bg2 = localStorage.getItem('tmr_user_' + lastUid + '_theme_bg_image') || localStorage.getItem('tmr_user_' + lastUid + '_tmr_bg_image') || null;
                            var anim2 = localStorage.getItem('tmr_user_' + lastUid + '_theme_animation') || null;
                            if (accent2 || bg2 || anim2) {
                                raw = JSON.stringify({
                                    accentColor: accent2,
                                    backgroundImage: bg2,
                                    animation: anim2,
                                    updatedAt: Date.now()
                                });
                                try { localStorage.setItem('tmr_boot_theme', raw); } catch (_) {}
                            }
                        }

                        if (!raw && !lastUid) {
                            var aAccent = localStorage.getItem('tmr_anon_theme_accent_color') || localStorage.getItem('tmr_anon_tmr_accent') || null;
                            var aBg = localStorage.getItem('tmr_anon_theme_bg_image') || localStorage.getItem('tmr_anon_tmr_bg_image') || null;
                            var aAnim = localStorage.getItem('tmr_anon_theme_animation') || null;
                            if (aAccent || aBg || aAnim) {
                                raw = JSON.stringify({
                                    accentColor: aAccent,
                                    backgroundImage: aBg,
                                    animation: aAnim,
                                    updatedAt: Date.now()
                                });
                                try { localStorage.setItem('tmr_boot_theme', raw); } catch (_) {}
                            }
                        }
                    } catch (_) {}
                }
                if (!raw) return;
                var theme = JSON.parse(raw);
                if (!theme || typeof theme !== 'object') return;

                var accent = (typeof theme.accentColor === 'string') ? theme.accentColor.trim() : '';
                var accentRgb = (typeof theme.accentRgb === 'string') ? theme.accentRgb.trim() : '';
                var bg = (typeof theme.backgroundImage === 'string') ? theme.backgroundImage : '';

                if (!accent || accent === 'null' || accent === 'undefined') accent = '';
                if (!accentRgb || accentRgb === 'null' || accentRgb === 'undefined') accentRgb = '';
                if (!bg || bg === 'null' || bg === 'undefined') bg = '';

                if (accent && !accentRgb) {
                    if (accent[0] === '#') {
                        var hex = accent.slice(1);
                        if (hex.length === 3) hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
                        if (/^[0-9a-fA-F]{6}$/.test(hex)) {
                            accentRgb = parseInt(hex.slice(0, 2), 16) + ',' +
                                parseInt(hex.slice(2, 4), 16) + ',' +
                                parseInt(hex.slice(4, 6), 16);
                        }
                    }

                    if (!accentRgb && typeof getComputedStyle === 'function') {
                        try {
                            var probe = document.createElement('span');
                            probe.style.color = accent;
                            probe.style.display = 'none';
                            document.documentElement.appendChild(probe);
                            var computed = getComputedStyle(probe).color;
                            probe.remove();
                            var m = computed && computed.match(/rgba?\((\d+)\s*,\s*(\d+)\s*,\s*(\d+)/i);
                            if (m) accentRgb = m[1] + ',' + m[2] + ',' + m[3];
                        } catch (_) {}
                    }
                }

                var root = document.documentElement;
                if (accent) root.style.setProperty('--accent-color', accent);
                if (accentRgb) root.style.setProperty('--accent-rgb', accentRgb);

                if (bg) {
                    var safe = bg.replace(/'/g, "\\'");
                    root.style.setProperty('--tmr-boot-bg-image', "url('" + safe + "')");

                    if (!/^data:/i.test(bg)) {
                        try {
                            var preload = document.createElement('link');
                            preload.rel = 'preload';
                            preload.as = 'image';
                            preload.href = bg;
                            document.head.appendChild(preload);
                        } catch (_) {}
                    }

                    var style = document.createElement('style');
                    style.id = 'tmr-boot-theme-style';
                    style.textContent = 'html,body{' +
                        'background-image:var(--tmr-boot-bg-image) !important;' +
                        'background-size:cover !important;' +
                        'background-position:center !important;' +
                        'background-repeat:no-repeat !important;' +
                        'background-attachment:fixed !important;' +
                    '}';
                    document.head.appendChild(style);
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>

    <script>
        // Global state
        function getOrCreateDeviceId() {
            let deviceId = localStorage.getItem('tmr_device_id');
            if (!deviceId) {
                deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).slice(2, 9);
                localStorage.setItem('tmr_device_id', deviceId);
            }
            return deviceId;
        }

        let currentUser = getOrCreateDeviceId();
        let currentCategoryId = null;
        let editingCategoryId = null;
        let categories = [];
        let notes = [];
        let isSearchActive = false;

        const backBtn = document.getElementById('back-btn');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const categoryModal = document.getElementById('category-modal');
        const editCategoryModal = document.getElementById('edit-category-modal');
        const noteModal = document.getElementById('note-modal');
        const searchInput = document.getElementById('search-input');
        const searchClearBtn = document.getElementById('search-clear-btn');
        const categoriesContainer = document.getElementById('categories-container');
        const notesContentArea = document.getElementById('notes-content-area');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (window.AuthClient && AuthClient.ready) {
                    await AuthClient.ready;
                }
            } catch (e) {
                console.warn('[NotesHQ] Auth restore failed:', e);
            }

            await loadTheme();
            loadCategories();
            setupEventListeners();
        });

        async function loadTheme() {
            let accentColor = null;
            let bgImage = null;
            let accentSource = null;
            let bgSource = null;

            // Local fallback candidates (filled later). We'll use these to avoid
            // overriding a real local accent with the server's default accent.
            let localAccentCandidate = null;
            let localAccentSource = null;

            // Prefer server-saved theme (same as the Themes modal).
            try {
                const resp = await fetch('/theme/load', { credentials: 'include' });
                if (resp.ok) {
                    const data = await resp.json();
                    if (data && data.theme) {
                        if (data.theme.accentColor) { accentColor = data.theme.accentColor; accentSource = 'server:/theme/load'; }
                        if (data.theme.backgroundImage) { bgImage = data.theme.backgroundImage; bgSource = 'server:/theme/load'; }
                    }
                }
            } catch (e) {
                // ignore (offline/server not running)
            }

            // If server theme isn't available, try reading from per-user localStorage keys directly.
            // This works even if auth-client.js failed to load (or scoping isn't active yet).
            if (!accentColor || !bgImage) {
                try {
                    const resp = await fetch('/auth/session', { credentials: 'include' });
                    if (resp.ok) {
                        const data = await resp.json();
                        const uid = data && data.user && data.user.id;
                        if (uid) {
                            if (!accentColor) {
                                accentColor =
                                    localStorage.getItem(`tmr_user_${uid}_theme_accent_color`) ||
                                    localStorage.getItem(`tmr_user_${uid}_tmr_accent`) ||
                                    null;
                                if (accentColor) accentSource = 'localStorage:user_scoped';
                            }
                            if (!bgImage) {
                                bgImage =
                                    localStorage.getItem(`tmr_user_${uid}_theme_bg_image`) ||
                                    localStorage.getItem(`tmr_user_${uid}_tmr_bg_image`) ||
                                    null;
                                if (bgImage) bgSource = 'localStorage:user_scoped';
                            }
                        }
                    }
                } catch (e) {
                    // ignore
                }
            }

            // Capture local candidates (even if server returned something) so we can
            // avoid overriding a real local accent with the server's default.
            // This happens when the user never saved a theme to the server.
            localAccentCandidate =
                localStorage.getItem('theme_accent_color') ||
                localStorage.getItem('tmr_accent') ||
                null;
            if (localAccentCandidate) localAccentSource = 'localStorage:fallback';

            // If server returned its default accent, prefer any locally stored accent.
            if (accentSource === 'server:/theme/load' && accentColor === '#6366f1' && localAccentCandidate) {
                accentColor = localAccentCandidate;
                accentSource = localAccentSource;
            }

            // Fallback to per-user localStorage theme keys.
            if (!accentColor) {
                accentColor =
                    localStorage.getItem('theme_accent_color') ||
                    localStorage.getItem('tmr_accent') ||
                    '#0089f1';
                accentSource = 'localStorage:fallback_or_default';
            }
            if (!bgImage) {
                bgImage =
                    localStorage.getItem('theme_bg_image') ||
                    localStorage.getItem('tmr_bg_image');
                if (bgImage) bgSource = 'localStorage:fallback';
            }

            accentColor = normalizeCssColor(accentColor) || '#0089f1';
            document.documentElement.style.setProperty('--accent-color', accentColor);

            const rgb = colorToRgb(accentColor);
            document.documentElement.style.setProperty('--accent-rgb', `${rgb.r},${rgb.g},${rgb.b}`);

            if (bgImage) {
                document.body.style.backgroundImage = `url('${bgImage}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                document.body.style.backgroundRepeat = 'no-repeat';
            }

            // One-time debug log to make it obvious what's being applied.
            try {
                if (!window.__tmrNotesThemeLogged) {
                    window.__tmrNotesThemeLogged = true;
                    console.log('[NotesHQ] Theme applied', {
                        accentColor,
                        accentSource,
                        accentRgb: `${rgb.r},${rgb.g},${rgb.b}`,
                        bgApplied: !!bgImage,
                        bgSource
                    });
                }
            } catch (_) {}
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 157, b: 255 };
        }

        function normalizeCssColor(value) {
            if (typeof value !== 'string') return null;
            const v = value.trim();
            if (!v || v === 'null' || v === 'undefined') return null;
            try {
                if (window.CSS && typeof window.CSS.supports === 'function' && !window.CSS.supports('color', v)) {
                    return null;
                }
            } catch (_) {
                // ignore
            }
            return v;
        }

        function colorToRgb(color) {
            // Try hex first (#RRGGBB)
            if (typeof color === 'string') {
                const c = color.trim();
                const rgbHex = hexToRgb(c);
                if (!(rgbHex.r === 0 && rgbHex.g === 157 && rgbHex.b === 255) || /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.test(c)) {
                    return rgbHex;
                }

                // Support #RGB
                const short = /^#?([a-f\d])([a-f\d])([a-f\d])$/i.exec(c);
                if (short) {
                    return {
                        r: parseInt(short[1] + short[1], 16),
                        g: parseInt(short[2] + short[2], 16),
                        b: parseInt(short[3] + short[3], 16)
                    };
                }

                // Fallback: let the browser parse the color.
                try {
                    const el = document.createElement('span');
                    el.style.color = c;
                    document.body.appendChild(el);
                    const computed = getComputedStyle(el).color;
                    document.body.removeChild(el);
                    const m = /^rgb\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)$/i.exec(computed);
                    if (m) {
                        return { r: parseInt(m[1], 10), g: parseInt(m[2], 10), b: parseInt(m[3], 10) };
                    }
                } catch (_) {
                    // ignore
                }
            }

            return { r: 0, g: 157, b: 255 };
        }


        function setupEventListeners() {
            backBtn.addEventListener('click', () => window.location.href = 'TMR.html');
            addCategoryBtn.addEventListener('click', openCategoryModal);
            document.getElementById('category-cancel-btn').addEventListener('click', closeCategoryModal);
            document.getElementById('category-submit-btn').addEventListener('click', submitCategory);
            document.getElementById('edit-category-cancel-btn').addEventListener('click', closeEditCategoryModal);
            document.getElementById('edit-category-save-btn').addEventListener('click', saveEditedCategory);
            document.getElementById('edit-category-delete-btn').addEventListener('click', confirmDeleteCategory);
            document.getElementById('note-cancel-btn').addEventListener('click', closeNoteModal);
            document.getElementById('note-submit-btn').addEventListener('click', submitNote);
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            if (searchClearBtn) {
                searchClearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    handleSearch({ target: { value: '' } });
                    searchInput.focus();
                });
            }

            // Close modals on backdrop click
            categoryModal.addEventListener('click', (e) => {
                if (e.target === categoryModal) closeCategoryModal();
            });
            editCategoryModal.addEventListener('click', (e) => {
                if (e.target === editCategoryModal) closeEditCategoryModal();
            });
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) closeNoteModal();
            });

            // Enter key support
            document.getElementById('category-name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitCategory();
            });
            document.getElementById('edit-category-name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveEditedCategory();
            });
            document.getElementById('note-title-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitNote();
            });
        }

        function loadCategories() {
            fetch(`/notes/categories?userId=${encodeURIComponent(currentUser)}`)
                .then(res => res.json())
                .then(data => {
                    categories = data.categories || [];
                    renderCategories();
                })
                .catch(err => console.error('[NotesHQ] Load categories error:', err));
        }

        function renderCategories() {
            categoriesContainer.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                if (currentCategoryId === cat.id) btn.classList.add('active');
                
                const titleSpan = document.createElement('span');
                titleSpan.textContent = cat.categoryName;
                btn.appendChild(titleSpan);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'category-edit-btn';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditCategoryModal(cat.id, cat.categoryName);
                });
                btn.appendChild(editBtn);
                
                btn.addEventListener('click', () => selectCategory(cat.id, cat.categoryName));
                categoriesContainer.appendChild(btn);
            });
        }

        function selectCategory(categoryId, categoryName) {
            console.log('[NotesHQ] Selecting category:', categoryId, categoryName);
            // Toggle: if already selected, deselect it
            if (currentCategoryId === categoryId) {
                currentCategoryId = null;
            } else {
                currentCategoryId = categoryId;
            }
            isSearchActive = false;
            searchInput.value = '';  // Clear search when changing category
            renderCategories();
            if (currentCategoryId) {
                loadNotes(categoryId);
            } else {
                // Show empty state when deselected
                notesContentArea.innerHTML = '<div class="notes-empty"><p>Select a category to view notes</p></div>';
            }
        }

        function loadNotes(categoryId) {
            console.log('[NotesHQ] Loading notes for categoryId:', categoryId);
            fetch(`/notes/category/${categoryId}`)
                .then(res => res.json())
                .then(data => {
                    console.log('[NotesHQ] Loaded notes:', data);
                    notes = data.notes || [];
                    renderNotes();
                })
                .catch(err => console.error('[NotesHQ] Load notes error:', err));
        }

        function renderNotes() {
            console.log('[NotesHQ] Rendering notes. Count:', notes.length, 'isSearchActive:', isSearchActive);
            if (notes.length === 0) {
                const emptyMsg = isSearchActive ? 'No notes found matching your search.' : 'No notes in this category yet. Create one!';
                notesContentArea.innerHTML = `<div class="notes-empty"><p>${emptyMsg}</p></div>`;
                notesContentArea.appendChild(createNoteButton());
                return;
            }

            notesContentArea.innerHTML = '';
            const notesList = document.createElement('div');
            notesList.className = 'notes-list';

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                
                const title = document.createElement('h3');
                title.textContent = note.title;
                
                // Extract plain text from HTML content and limit to 100 chars
                const plainText = extractPlainText(note.content).substring(0, 100);
                
                const content = document.createElement('p');
                content.textContent = plainText || 'No content yet...';
                
                const date = document.createElement('div');
                date.className = 'note-card-date';
                date.textContent = new Date(note.updatedAt).toLocaleDateString();

                const actions = document.createElement('div');
                actions.className = 'note-card-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'note-card-action';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => openNote(note.id));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'note-card-action delete';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => deleteNote(note.id));

                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                card.appendChild(title);
                card.appendChild(content);
                card.appendChild(date);
                card.appendChild(actions);
                notesList.appendChild(card);
            });

            notesContentArea.appendChild(notesList);
            notesContentArea.appendChild(createNoteButton());
        }

        function extractPlainText(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        function createNoteButton() {
            const btn = document.createElement('button');
            btn.className = 'create-note-btn';
            btn.textContent = '+ Create New Note';
            btn.disabled = !currentCategoryId;
            btn.addEventListener('click', openNoteModal);
            return btn;
        }

        function openNote(noteId) {
            window.location.href = `Docs.html?noteId=${noteId}`;
        }

        function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            fetch(`/notes/${noteId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadNotes(currentCategoryId);
                    } else {
                        alert('Failed to delete note');
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Delete note error:', err);
                    alert('Error deleting note');
                });
        }

        function openCategoryModal() {
            categoryModal.classList.add('active');
            document.getElementById('category-name-input').focus();
        }

        function closeCategoryModal() {
            categoryModal.classList.remove('active');
            document.getElementById('category-name-input').value = '';
            document.getElementById('category-error').style.display = 'none';
        }

        function submitCategory() {
            const name = document.getElementById('category-name-input').value.trim();
            if (!name) {
                showError('category-error', 'Category name is required');
                return;
            }

            fetch('/notes/category/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUser, categoryName: name })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeCategoryModal();
                        loadCategories();
                    } else if (data.error === 'Category already exists') {
                        showError('category-error', 'This category already exists');
                    } else {
                        showError('category-error', data.error || 'Failed to create category');
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Create category error:', err);
                    showError('category-error', 'Server error');
                });
        }

        function openEditCategoryModal(categoryId, categoryName) {
            editingCategoryId = categoryId;
            document.getElementById('edit-category-name-input').value = categoryName;
            document.getElementById('edit-category-error').style.display = 'none';
            editCategoryModal.classList.add('active');
            document.getElementById('edit-category-name-input').focus();
        }

        function closeEditCategoryModal() {
            editCategoryModal.classList.remove('active');
            editingCategoryId = null;
            document.getElementById('edit-category-name-input').value = '';
            document.getElementById('edit-category-error').style.display = 'none';
        }

        function saveEditedCategory() {
            const name = document.getElementById('edit-category-name-input').value.trim();
            if (!name) {
                showError('edit-category-error', 'Category name is required');
                return;
            }

            fetch(`/notes/category/${editingCategoryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categoryName: name })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeEditCategoryModal();
                        loadCategories();
                    } else if (data.error && data.error.includes('already exists')) {
                        showError('edit-category-error', 'This category name already exists');
                    } else {
                        showError('edit-category-error', data.error || 'Failed to update category');
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Update category error:', err);
                    showError('edit-category-error', 'Server error');
                });
        }

        function confirmDeleteCategory() {
            // Check if category has notes
            fetch(`/notes/category/${editingCategoryId}`)
                .then(res => res.json())
                .then(data => {
                    const notesInCategory = data.notes || [];
                    if (notesInCategory.length > 0) {
                        showError('edit-category-error', `You cannot delete this category while there are ${notesInCategory.length} note(s) inside`);
                    } else {
                        // No notes, ask for confirmation
                        if (confirm('Are you sure you want to delete this category? This action cannot be undone.')) {
                            deleteCategory();
                        }
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Check category notes error:', err);
                    showError('edit-category-error', 'Failed to check category contents');
                });
        }

        function deleteCategory() {
            fetch(`/notes/category/${editingCategoryId}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeEditCategoryModal();
                        if (currentCategoryId === editingCategoryId) {
                            currentCategoryId = null;
                        }
                        loadCategories();
                    } else {
                        showError('edit-category-error', data.error || 'Failed to delete category');
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Delete category error:', err);
                    showError('edit-category-error', 'Server error');
                });
        }

        function openNoteModal() {
            if (!currentCategoryId) {
                alert('Please select or create a category first');
                return;
            }
            noteModal.classList.add('active');
            document.getElementById('note-title-input').focus();
        }

        function closeNoteModal() {
            noteModal.classList.remove('active');
            document.getElementById('note-title-input').value = '';
            document.getElementById('note-error').style.display = 'none';
        }

        function submitNote() {
            const title = document.getElementById('note-title-input').value.trim();
            if (!title) {
                showError('note-error', 'Note title is required');
                return;
            }

            fetch('/notes/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUser, categoryId: currentCategoryId, title, content: '' })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        closeNoteModal();
                        openNote(data.noteId);
                    } else {
                        showError('note-error', data.error || 'Failed to create note');
                    }
                })
                .catch(err => {
                    console.error('[NotesHQ] Create note error:', err);
                    showError('note-error', 'Server error');
                });
        }

        function handleSearch(e) {
            const query = e.target.value.trim();
            if (!query) {
                isSearchActive = false;
                if (currentCategoryId) {
                    loadNotes(currentCategoryId);
                } else {
                    notesContentArea.innerHTML = '<div class="notes-empty"><p>Select a category to see your notes</p></div>';
                }
                return;
            }

            isSearchActive = true;
            console.log('[NotesHQ] Searching for:', query);
            fetch('/notes/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentUser, query, categoryId: null })
            })
                .then(res => res.json())
                .then(data => {
                    console.log('[NotesHQ] Search results:', data);
                    notes = data.notes || [];
                    renderNotes();
                })
                .catch(err => console.error('[NotesHQ] Search error:', err));
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }

        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        }
    </script>
